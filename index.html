<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="tool-board">
            <div class="row">
                <label for="shapes" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="rectangle">
                        <span>Rectangle</span>
                    </li>

                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="circle">
                        <span>Circle</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="triangle">
                        <span>triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="options" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./icons/brush.svg" alt="brush">
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="eraser">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                       
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label for="Color" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected" ></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>

        <section class="drawing-board">
            <canvas id="canvas"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
